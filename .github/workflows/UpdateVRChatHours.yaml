name: Update VRChat Hours

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs every 2 hours at minute 0
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-hours:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install GitHub CLI
        run: |
          sudo apt-get install gh -y

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run update-vrchours script
        env:
          STEAM_USER_ID: ${{ secrets.STEAM_USER_ID }}
          STEAM_GAME_ID: ${{ secrets.STEAM_GAME_ID }}
        run: |
          chmod +x ./scripts/update-vrchours.sh
          ./scripts/update-vrchours.sh $GITHUB_WORKSPACE $STEAM_USER_ID $STEAM_GAME_ID cron