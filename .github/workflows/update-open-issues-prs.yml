name: Update Open Issues & PRs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours

concurrency:
  group: update-open-issues-prs
  cancel-in-progress: true

jobs:
  update-issues-prs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up git user
        run: |
          git config --global user.email "rmckenzi@rpmdp.com"
          git config --global user.name "Robert McKenzie"

      - name: Set up git remote with PAT
        env:
          GH_TOKEN: ${{ secrets.MY_GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

      - name: Fetch and update open issues/PRs
        env:
          GH_TOKEN: ${{ secrets.MY_GH_PAT }}
        run: |
          python scripts/update-open-issues-prs.py

      - name: Check if README changed
        id: readme_check
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.readme_check.outputs.changed == 'true'
        run: |
          git add README.md
          git commit -m "docs: update open issues and PRs [skip ci]"
          git push origin main
