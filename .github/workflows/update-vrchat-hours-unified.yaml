name: Update VRChat Hours (Unified)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Runs every 1 hour

concurrency:
  group: update-vrchat-hours-unified
  cancel-in-progress: true

jobs:
  update-hours:
    #runs-on: ubuntu-latest
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up git user
        run: |
          git config --global user.email "rmckenzi@rpmdp.com"
          git config --global user.name "Robert McKenzie"

      - name: Set up git remote with PAT
        env:
          GH_TOKEN: ${{ secrets.MY_GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

      - name: Create steam config files from secrets
        run: |
          echo "STEAM_API_KEY=${{ secrets.STEAM_API_KEY }}" > steam_vars_main.txt
          echo "STEAM_ID=${{ secrets.STEAM_USER_ID }}" >> steam_vars_main.txt
          echo "STEAM_API_KEY=${{ secrets.STEAM_API_KEY_AFK }}" > steam_vars_afk.txt
          echo "STEAM_ID=${{ secrets.STEAM_USER_ID_AFK }}" >> steam_vars_afk.txt

      - name: Run unified update script
        env:
          STEAM_GAME_ID: ${{ secrets.STEAM_GAME_ID }}
          GH_TOKEN: ${{ secrets.MY_GH_PAT }}
        run: |
          ./scripts/update-vrchours-unified.sh "$GITHUB_WORKSPACE" "$STEAM_GAME_ID"
